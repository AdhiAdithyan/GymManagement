{% extends 'base.html' %}
{% block content %}
<div class="card shadow-4-strong">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0 text-success fw-bold"><i class="fas fa-file-invoice-dollar me-2"></i>Payment History</h5>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for payment in payments %}
                    <tr>
                        <td class="ps-4">{{ payment.date }}</td>
                        <td class="fw-bold text-success">${{ payment.amount }}</td>
                        <td><span class="badge bg-secondary">{{ payment.get_payment_type_display }}</span></td>
                        <td>{{ payment.remarks }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center py-4">No payments found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
