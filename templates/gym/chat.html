{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-5-strong" style="height: 80vh;">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <i class="fas fa-comments me-2"></i>
                <h5 class="mb-0">Chat Room: {{ room_name }}</h5>
            </div>

            <div class="card-body bg-light" style="overflow-y: scroll;" id="chat-box">
                {% for msg in messages %}
                <div
                    class="d-flex flex-column mb-3 {% if msg.sender == user %}align-items-end{% else %}align-items-start{% endif %}">
                    <div
                        class="chat-bubble shadow-1 {% if msg.sender == user %}chat-sent{% else %}chat-received{% endif %}">
                        <div class="small fw-bold mb-1">{{ msg.sender.username }}</div>
                        {{ msg.content }}
                    </div>
                    <small class="text-muted ms-1">{{ msg.timestamp|date:"H:i" }}</small>
                </div>
                {% empty %}
                <div class="text-center text-muted mt-5">No messages yet. Start the conversation!</div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white">
                <form method="post" class="d-flex">
                    {% csrf_token %}
                    <div class="form-outline flex-grow-1 me-2" data-mdb-input-init>
                        <input type="text" name="content" id="messageInput" class="form-control"
                            placeholder="Type a message..." required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-rounded btn-floating">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-scroll to bottom
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
{% endblock %}
