{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-4-strong">
            <div class="card-header bg-warning text-dark py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-calendar-minus me-2"></i>Request Leave</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">From Date</label>
                        {{ form.start_date }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">To Date</label>
                        {{ form.end_date }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Reason</label>
                        {{ form.reason }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">Submit Request</button>
                        <a href="{% url 'member_dashboard' %}" class="btn btn-light btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
